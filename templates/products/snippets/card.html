<div class="card" style="width: 18rem;">
  {% if instance.image %}
  <a href="{{ instance.get_aboslute_url }}"><img class="card-img-top" src="{{instance.image.url}}" alt="{{instance.title }} logo"></a>
    {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ instance.title }}</h5>
    <p class="card-text">{{ instance.description|linebreaks|truncatewords:14 }}</p>
    <a href="{{ instance.get_aboslute_url }}" class="btn btn-primary">View</a>
    <!-- <a href="" class="btn btn-warning">URL shortsut</a> -->
  </div>
</div
